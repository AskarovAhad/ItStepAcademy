<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>list</title>
</head>

<body>
    <!-- Unordered list - неннумерованный лист -->
    <ul>
        <li>
            <a href="https://google.com"> Перейти в гугл </a>
            <ul>
                
            </ul>
        </li>
        <li>Улемент списка2</li>
        <li>Улемент списка3</li>
        <li>Улемент списка4</li>
        <li>Улемент списка5</li>
        <li>Улемент списка6</li>
    </ul>

    <!-- Ordered list - нумерованный лист -->
    <ol>
        <li>Понедельник</li>
        <li>Вторник</li>
        <li>Среда</li>
        <li>Четверг</li>
        <li>Пятница</li>
        <li>Суббота</li>
        <li>Воскресенье</li>
    </ol>

    <!-- DL - definition list - список определений-->
    <dl>
        <dt>Существительное</dt>
        <dd>часть речи которая отвечает на вопрос что, что?</dd>
    </dl>
</body>

</html>
