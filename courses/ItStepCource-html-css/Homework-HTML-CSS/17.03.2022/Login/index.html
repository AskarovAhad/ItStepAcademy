<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>login</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="box">
                <h1 class="box__title">Member Login</h1>
                <form>
                    <ul class="box__list">
                        <li class="box__item">
                            <label>
                                <input type="email" name="userEmail" id="email" placeholder="Username">
                            </label>
                        </li>
                        <li class="box__item">
                            <label>
                                <input type="password" name="userPass" id="password" placeholder="Password">
                            </label>
                        </li>
                        <li class="box__item">
                            <label>
                                <input type="submit" name="button" id="button" value="Login">
                            </label>
                        </li>
                        <li class="box__item">
                            <a class="box__link" href="">Forgot password?</a>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="links">
                <div class="links__text">... or log in with</div>
                <div class="links__btns">
                    <a class="links__fb" href="">Facebook</a>
                    <a  class="links__tw"href="">Twitter</a>
                </div>
            </div>
            
        </div>
    </div>
</body>

</html>
