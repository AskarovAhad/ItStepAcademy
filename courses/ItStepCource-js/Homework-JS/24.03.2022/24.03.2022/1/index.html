<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Credit</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h5 class="title">CREDIT CARD DETAILS</h5>
            <form>
                <div class="card-num card">
                    <label for="card-num">Card Number</label>
                    <input type="text" name="cardNum" id="card-num" placeholder="0000 0000 0000 0000">
                </div>
                <div class="card-name card">
                    <label for="card-name">Name On Card</label>
                    <input type="text" name="cardName" id="card-name" placeholder="Name Surname">
                </div>
                <div class="card-exp card">
                    <div class="card-date card">
                        <label for="date">Expiry Date</label>
                        <div class="date">
                            <input type="number" name="month" id="month" placeholder="00">
                            <input type="number" name="year" id="year" placeholder="0000">
                        </div>
                    </div>
                    <div class="card-cvv card">
                        <label for="cvv">CVV / CVN</label>
                        <input type="password" name="cvv" id="cvv" placeholder="***">
                    </div>
                </div>
                <div class="bg-img"><img src="../assets/img/moon_flag.png" alt=""></div>
            </form>
        </div>
    </div>
</body>

</html>
